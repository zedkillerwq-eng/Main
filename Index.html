<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolaris Landing Page</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --button-bg: #f0f0f0;
            --button-text: #333333;
            --button-hover: #e0e0e0;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --button-bg: #333333;
            --button-text: #f0f0f0;
            --button-hover: #444444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .button-section {
            flex: 1;
            display: flex;
            justify-content: center;
            max-width: 33.33%;
        }

        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            max-width: 33.33%;
        }

        .logo-container {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            border: 1mm solid var(--button-bg);
            padding: 1mm;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--button-bg);
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 200px;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .button-section, .logo-section {
                max-width: 100%;
                width: 100%;
            }
            
            .logo-section {
                order: -1;
                margin-bottom: 20px;
            }
            
            .logo-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <span id="themeIcon">üåô</span> 
        <span id="themeText">Dark Mode</span>
    </button>

    <div class="container">
        <div class="button-section">
            <button class="btn" id="leftBtn" style="background-color:darkred">Faculty Workspace</button>
        </div>
        
        <div class="logo-section">
            <div class="logo-container">
                <img src="skolaris.jpg" alt="Skolaris Logo" class="logo" id="logo">
            </div>
        </div>
        
        <div class="button-section">
            <button class="btn" id="rightBtn" style="background-color:darkblue">Student<br> Hub</button>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const body = document.body;
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Apply the saved theme on page load
        if (currentTheme === 'dark') {
            body.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeText.textContent = 'Light Mode';
        }
        
        themeToggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark Mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light Mode';
            }
        });
        
        // Button functionality
        document.getElementById('leftBtn').addEventListener('click', function() {
            alert('About Us button clicked!');
        });
        
        document.getElementById('rightBtn').addEventListener('click', function() {
            alert('Contact button clicked!');
        });
        
        // Handle image loading error
        document.getElementById('logo').addEventListener('error', function() {
            console.error('Logo image could not be loaded. Please check the file path.');
            this.alt = 'Skolaris Logo - Image not found';
            
            // Create a fallback circular placeholder
            const container = this.parentElement;
            container.innerHTML = `
                <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#f0f0f0;color:#666;border-radius:50%;">
                    <div style="text-align:center;padding:20px;">
                        <div style="font-size:24px;font-weight:bold;margin-bottom:10px;">SKOLARIS</div>
                        <div style="font-size:14px;">Logo Image</div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
