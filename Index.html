<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skolaris Landing Page</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .button-section {
            flex: 1;
            display: flex;
            justify-content: center;
            max-width: 33.33%;
        }

        .logo-section {
            flex: 1;
            display: flex;
            justify-content: center;
            max-width: 33.33%;
        }

        .logo-container {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            border: 1mm solid var(--button-bg);
            padding: 1mm;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--button-bg);
        }

        .logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .btn {);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 200px;
            text-align: center;
            font-weight: 800;
        }

        .btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .button-section, .logo-section {
                max-width: 100%;
                width: 100%;
            }
            
            .logo-section {
                order: -1;
                margin-bottom: 20px;
            }
            
            .logo-container {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .logo-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-section">
            <button class="btn" id="leftBtn" style="background-color:darkred"
            onclick="window.location.href='left.html'">Faculty Workspace</button>
        </div>
        
        <div class="logo-section">
            <div class="logo-container">
                <img src="skolaris.jpg" alt="Skolaris Logo" class="logo" id="logo">
            </div>
        </div>
        
        <div class="button-section">
            <button class="btn" id="rightBtn" style="background-color:darkblue"
            onclick="window.location.href='right.html'">Student<br> Hub</button>
        </div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const body = document.body;
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Handle image loading error
        document.getElementById('logo').addEventListener('error', function() {
            console.error('Logo image could not be loaded. Please check the file path.');
            this.alt = 'Skolaris Logo - Image not found';
            
            // Create a fallback circular placeholder
            const container = this.parentElement;
            container.innerHTML = `
                <div style="width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:#f0f0f0;color:#666;border-radius:50%;">
                    <div style="text-align:center;padding:20px;">
                        <div style="font-size:24px;font-weight:bold;margin-bottom:10px;">SKOLARIS</div>
                        <div style="font-size:14px;">Logo Image</div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
